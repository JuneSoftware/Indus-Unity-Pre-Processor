name: Mixed inputs

on:
  workflow_dispatch:
    inputs:
      buildTarget:
        type: choice
        description: Who to greet
        options: 
        - Android
        - iOS
        - Windows 
        - Windows Server
        - Linux Server
        - Android, iOS
        - Android, iOS, Linux Server
        - Android, iOS, Windows Server

jobs:
  greet:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: |
          npm install
    - run: |
          npm run all
    - name: Send greeting
      run: echo "${{ github.event.inputs.buildTarget }}"
    - uses: actions/checkout@v2
    - uses: ./
      with:
        milliseconds: 1000